    <script>
        let articles = [];
        let currentArticleIndex = -1;

        // è®¾ç½®å½“å‰å¹´ä»½

        // ä»URLè·å–æ–‡ç« æ–‡ä»¶å
        function getArticleName() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('name') || '';
        }

        // åŠ è½½æ–‡ç« ç´¢å¼•
        async function loadArticlesIndex() {
            try {
                const response = await fetch('articles-list.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                articles = await response.json();
                loadArticle();
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« ç´¢å¼•å¤±è´¥:', error);
                showError('æ— æ³•åŠ è½½æ–‡ç« ç´¢å¼•ã€‚è¯·ç¡®ä¿ GitHub Action å·²æˆåŠŸè¿è¡Œã€‚');
            }
        }

        // åŠ è½½å…·ä½“æ–‡ç« 
        async function loadArticle() {
            const articleName = getArticleName();
            if (!articleName) {
                showError('æœªæŒ‡å®šæ–‡ç« åç§°');
                return;
            }

            // æ‰¾åˆ°å½“å‰æ–‡ç« åœ¨åˆ—è¡¨ä¸­çš„ä½ç½®
            currentArticleIndex = articles.findIndex(article => article.filename === articleName);
            if (currentArticleIndex === -1) {
                showError('æ–‡ç« ä¸å­˜åœ¨äºç´¢å¼•ä¸­');
                return;
            }

            const articleInfo = articles[currentArticleIndex];

            try {
                // åŠ è½½æ–‡ç« å†…å®¹
                const response = await fetch(`articles/${articleName}`);
                if (!response.ok) throw new Error('æ–‡ç« æ–‡ä»¶ä¸å­˜åœ¨');

                const markdownContent = await response.text();

                // æ¸²æŸ“æ–‡ç« 
                renderArticle(articleInfo, markdownContent);
                renderNavigation();

            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                showError('åŠ è½½æ–‡ç« å†…å®¹å¤±è´¥ï¼š' + error.message);
            }
        }

        // æ¸²æŸ“æ–‡ç« 
        function renderArticle(articleInfo, markdownContent) {
            // è®¾ç½®é¡µé¢æ ‡é¢˜
            document.title = `${articleInfo.title} - mstouk57gã®å°ç«™`;

            // æ¸²æŸ“æ–‡ç« å¤´éƒ¨
            const headerDiv = document.getElementById('article-header');
            const date = new Date(articleInfo.lastModified);
            const formattedDate = date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            headerDiv.innerHTML = `
                <div class="text-center">
                    <div class="inline-block mb-6">
                        <span class="text-xs uppercase tracking-wider opacity-70 bg-purple-600 bg-opacity-30 px-3 py-1 rounded-full">
                            <i class="far fa-clock mr-1"></i>${formattedDate}
                        </span>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-bold mb-6">${articleInfo.title}</h1>
                    ${articleInfo.description ? `
                        <div class="max-w-2xl mx-auto">
                            <p class="text-xl opacity-90 italic border-l-4 border-purple-500 pl-4 py-2">
                                ${articleInfo.description}
                            </p>
                        </div>
                    ` : ''}
                </div>
            `;

            // æ¸²æŸ“Markdownå†…å®¹
            const contentDiv = document.getElementById('article-content');

            // é…ç½®marked
            marked.setOptions({
                gfm: true,
                breaks: true,
                pedantic: false,
                smartLists: true,
                smartypants: true,
                headerIds: true,           // å¯ç”¨æ ‡é¢˜ID
                headerPrefix: 'heading-',  // IDå‰ç¼€
                langPrefix: 'language-',
                xhtml: false
            });

            try {
                const rawHtml = marked.parse(markdownContent);
                const sanitizedHtml = DOMPurify.sanitize(rawHtml);

                // æ’å…¥åˆ°é¡µé¢
                contentDiv.innerHTML = `
                    <div class="markdown-content" id="article-markdown-content">
                        ${sanitizedHtml}
                    </div>
                `;

                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                setTimeout(() => {
                    generateTOC();
                    addAnchorLinks();
                }, 100);

            } catch (error) {
                console.error('è§£æMarkdownå¤±è´¥:', error);
                contentDiv.innerHTML = `
                    <div class="text-center py-8">
                        <div class="text-red-400 mb-4">
                            <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                            <p class="text-xl">Markdownè§£æå¤±è´¥</p>
                        </div>
                        <pre class="bg-gray-900 p-4 rounded-lg text-left overflow-auto max-h-96">
                            ${error.message}
                        </pre>
                    </div>
                `;
            }

            const metaDiv = document.getElementById('article-meta');
            metaDiv.innerHTML = `

                            </div>
                        </div>
                    </div>

                    <div class="mb-4 md:mb-0 text-center">
                        <div class="flex items-center">

                            </div>
                        </div>
                    </div>

                    <div class="text-center md:text-right">
                        <div class="flex items-center">

                            <div>
                                <div class="font-bold">${articleInfo.commitCount} æ¬¡æäº¤</div>
                                <div class="text-sm opacity-70">æœ€åæ›´æ–°äº ${formattedDate}</div>

                        </div>

            `;
        }

        function generateTOC() {
            const contentDiv = document.querySelector('#article-markdown-content');
            if (!contentDiv) return;

            const headings = contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6');

            if (headings.length <= 1) return;

            const tocItems = [];
            headings.forEach((heading, index) => {
                if (index === 0 && heading.tagName === 'H1') return;

                const level = parseInt(heading.tagName.substring(1));
                const text = heading.textContent;
                let id = heading.id;

                if (!id) {
                    id = `heading-${level}-${index}`;
                    heading.id = id;
                }

                tocItems.push({ level, text, id });
            });

            if (tocItems.length === 0) return;

            // ç”Ÿæˆç›®å½•HTML
            const tocHtml = `
                <div class="toc">
                    <h2><i class="fas fa-list mr-2"></i>ç›®å½•</h2>
                    <ul>
                        ${tocItems.map(item => `
                            <li style="margin-left: ${(item.level - 2) * 1}rem">
                                <a href="#${item.id}" class="toc-link">${item.text}</a>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;

            contentDiv.insertAdjacentHTML('afterbegin', tocHtml);

            document.querySelectorAll('.toc-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        function addAnchorLinks() {
            const contentDiv = document.querySelector('#article-markdown-content');
            if (!contentDiv) return;

            contentDiv.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(heading => {
                if (!heading.id) return;

                const anchorLink = document.createElement('a');
                anchorLink.href = `#${heading.id}`;
                anchorLink.className = 'anchor-link';
                anchorLink.innerHTML = '<i class="fas fa-link"></i>';
                anchorLink.title = "å¤åˆ¶é“¾æ¥";

                anchorLink.addEventListener('click', function(e) {
                    e.preventDefault();

                    const link = `${window.location.origin}${window.location.pathname}${window.location.search}#${heading.id}`;
                    navigator.clipboard.writeText(link).then(() => {
                        const originalIcon = this.innerHTML;
                        this.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            this.innerHTML = originalIcon;
                        }, 2000);
                    });
                    heading.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    window.history.pushState(null, '', `#${heading.id}`);
                });

                heading.appendChild(anchorLink);
            });
        }

        function renderNavigation() {
            const prevDiv = document.getElementById('prev-article');
            const nextDiv = document.getElementById('next-article');

            if (currentArticleIndex > 0) {
                const prevArticle = articles[currentArticleIndex - 1];
                prevDiv.innerHTML = `
                    <a href="article.html?name=${encodeURIComponent(prevArticle.filename)}"
                       class="glass-card p-4 rounded-xl hover:bg-white hover:bg-opacity-10 transition block h-full">
                        <div class="text-sm opacity-70 mb-1">
                            <i class="fas fa-chevron-left mr-1"></i>ä¸Šä¸€ç¯‡
                        </div>
                        <div class="font-bold line-clamp-1">${prevArticle.title}</div>
                        <div class="text-xs opacity-70 mt-1 line-clamp-1">${prevArticle.description || ''}</div>
                    </a>
                `;
            } else {
                prevDiv.innerHTML = `
                    <div class="glass-card p-4 rounded-xl opacity-50 text-center">
                        <div class="text-sm">å·²ç»æ˜¯ç¬¬ä¸€ç¯‡äº†</div>
                    </div>
                `;
            }

            if (currentArticleIndex < articles.length - 1) {
                const nextArticle = articles[currentArticleIndex + 1];
                nextDiv.innerHTML = `
                    <a href="article.html?name=${encodeURIComponent(nextArticle.filename)}"
                       class="glass-card p-4 rounded-xl hover:bg-white hover:bg-opacity-10 transition block h-full">
                        <div class="text-sm opacity-70 mb-1 text-right">
                            ä¸‹ä¸€ç¯‡<i class="fas fa-chevron-right ml-1"></i>
                        </div>
                        <div class="font-bold line-clamp-1 text-right">${nextArticle.title}</div>
                        <div class="text-xs opacity-70 mt-1 line-clamp-1 text-right">${nextArticle.description || ''}</div>
                    </a>
                `;
            } else {
                nextDiv.innerHTML = `
                    <div class="glass-card p-4 rounded-xl opacity-50 text-center">
                        <div class="text-sm">å·²ç»æ˜¯æœ€åä¸€ç¯‡äº†</div>
                    </div>
                `;
            }
        }

        function goBack() {

        }

        function showError(message) {
            document.getElementById('article-header').innerHTML = `
                <div class="text-center">
                    <div class="text-5xl mb-4">ğŸ˜•</div>
                    <h2 class="text-2xl font-bold mb-2">æ–‡ç« åŠ è½½å¤±è´¥</h2>
                    <p class="opacity-80 mb-4">${message}</p>

                        <button onclick="goBack()" class="glass-card px-6 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition">

                        </button>
                        <button onclick="location.reload()" class="glass-card px-6 py-3 rounded-lg hover:bg-white hover:bg-opacity-10 transition">
                            <i class="fas fa-redo mr-2"></i> é‡æ–°åŠ è½½

            `;

            document.getElementById('article-content').innerHTML = '';
            document.getElementById('article-meta').innerHTML = '';
        }

        // åŠ è½½èƒŒæ™¯
        async function loadBackground() {
            try {
                const response = await fetch('https://www.loliapi.com/acg/pc/?type=json');
                const data = await response.json();
                document.getElementById('background-container').style.backgroundImage = `url('${data.url}')`;
                document.getElementById('overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            } catch (error) {
                document.getElementById('background-container').style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                document.getElementById('overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadBackground();
            loadArticlesIndex();

            document.addEventListener('click', function(e) {
                if (e.target.matches('a[href^="#"]')) {
                    const href = e.target.getAttribute('href');
                    if (href === '#') return;

                    const targetElement = document.querySelector(href);
                    if (targetElement) {
                        e.preventDefault();
                        targetElement.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });
