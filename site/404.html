<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - mstouk57gの小站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .glass-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-hover-effect {
            transition: all 0.3s ease;
        }

        .btn-hover-effect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 10rem;
            line-height: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 主内容 -->
    <main class="w-full max-w-2xl px-4 py-8 text-center fade-in">
        <!-- 标题区域 -->
        <div class="mb-10">
            <h1 class="error-code font-bold mb-4">404</h1>
            <h2 class="text-3xl font-bold mb-2 text-gray-800">页面未找到</h2>
            <p class="text-lg text-gray-600">
                <i class="fas fa-user mr-2"></i>
                <span>ntcho & ConiMite</span>
                <span class="mx-2">•</span>
                <i class="fab fa-github mr-2"></i>
                <span>mstouk57g</span>
            </p>
        </div>

        <!-- 错误信息区域 -->
        <div class="glass-card rounded-2xl p-8 mb-8">
            <div class="text-5xl mb-6 text-purple-500">
                <i class="fas fa-compass"></i>
            </div>
            <p class="text-xl leading-relaxed text-gray-700 mb-6">
                您似乎迷路了！这个页面可能已经被移动、删除，或者您输入的地址有误。
                别担心，您可以通过下面的按钮回到正确的路径。
            </p>

            <!-- 按钮区域 -->
            <div class="flex flex-wrap justify-center gap-6 mb-6">
                <a href="/" class="btn-hover-effect glass-card border-2 border-purple-500 rounded-full px-8 py-3 text-lg font-medium text-purple-600 hover:bg-purple-500 hover:text-white hover:border-purple-600 flex items-center">
                    <i class="fas fa-home mr-3 text-xl"></i>
                    返回首页
                </a>

                <button onclick="history.back()" class="btn-hover-effect glass-card border-2 border-gray-300 rounded-full px-8 py-3 text-lg font-medium text-gray-700 hover:bg-gray-100 hover:border-gray-400 flex items-center">
                    <i class="fas fa-arrow-left mr-3 text-xl"></i>
                    返回上一页
                </button>
            </div>
        </div>

        <!-- 版权信息 -->
        <div class="mt-10 text-sm text-gray-500">
            <p>© <span id="current-year"></span> ntcho & ConiMite • mstouk57g</p>
        </div>
    </main>

    <script>
        // 设置当前年份
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 显示当前路径
        document.getElementById('current-path').textContent = window.location.pathname;

        // 添加点击效果
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button, a[href="/"]');
            buttons.forEach(btn => {
                btn.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(1px)';
                });
                btn.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                btn.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
