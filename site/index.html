<!DOCTYPE html>
<html lang="zh-CN" class="home-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mstouk57gの小站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="config.json" as="fetch" crossorigin="anonymous">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center">
    <!-- background -->
    <div id="background-container" class="fixed inset-0 z-0 bg-cover bg-center bg-no-repeat"></div>
    <div id="overlay" class="fixed inset-0 z-10"></div>

    <!-- content -->
    <main class="relative z-20 w-full max-w-4xl px-4 py-8 text-center fade-in">
        <!-- Title -->
        <div class="mb-10">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 tracking-tight text-white">
                <span id="title-text" class="editable">加载中...</span>
            </h1>
            <p class="text-xl md:text-2xl mb-2">
                <span id="subtitle-text" class="editable">加载中...</span>
            </p>
            <p class="text-lg">
                <i class="fas fa-user mr-2"></i>
                <span id="name-text">加载中...</span>
                <span class="mx-2">•</span>
                <i class="fab fa-github mr-2"></i>
                <span id="username-text">加载中...</span>
            </p>
        </div>

        <div id="buttons-container" class="flex flex-wrap justify-center gap-6 mb-12"></div>

        <!-- Description -->
        <div class="glass-card rounded-2xl p-6 max-w-2xl mx-auto mb-8">
            <p id="description-text" class="text-lg leading-relaxed">
                加载中...
            </p>
        </div>

        <!-- Contacts -->
        <div id="social-links" class="flex justify-center space-x-6 text-2xl">
        </div>

        <!-- BackgroundInformation -->
        <div class="mt-10 text-sm">
            <p>当前背景图片来自 <a href="https://www.loliapi.com/" target="_blank" class="underline hover:opacity-100">LoliAPI</a> •
            <button id="change-bg-btn" class="underline hover:opacity-100">更换背景</button> •
            <span id="image-info">加载中...</span></p>
        </div>
    </main>

    <!-- modal window -->
    <div id="modal" class="hidden fixed inset-0 z-30 flex items-center justify-center p-4">
        <div class="glass-card rounded-2xl p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold" id="modal-title">标题</h3>
                <button id="close-modal" class="text-2xl hover:opacity-70">&times;</button>
            </div>
            <div id="modal-content">内容</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
