<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - mstouk57gの小站</title>

    <!-- 原有所有CSS和JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">

    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/bash.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-start">
    <!-- 背景 -->
    <div id="background-container" class="fixed inset-0 z-0 bg-cover bg-center bg-no-repeat"></div>
    <div id="overlay" class="fixed inset-0 z-10"></div>

    <main class="relative z-20 w-full max-w-6xl px-4 py-8 fade-in">
        <!-- 导航栏 - 返回按钮组 -->
        {% block nav_buttons %}
        <div class="fixed top-0 left-0 right-0 z-30 pt-4 px-4">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="nav-buttons">
                        <a href="/" class="nav-btn" title="返回首页">
                            <i class="fas fa-home"></i>
                            <span class="nav-btn-text">首页</span>
                        </a>
                        <a href="/articles/" class="nav-btn" title="所有文章">
                            <i class="fas fa-th-list"></i>
                            <span class="nav-btn-text">所有文章</span>
                        </a>
                        <a href="/articles/groups/" class="nav-btn" title="所有分组">
                            <i class="fas fa-folder"></i>
                            <span class="nav-btn-text">所有分组</span>
                        </a>
                    </div>

                    {% if title %}
                    <div class="hidden lg:flex items-center">
                        <span class="text-lg font-semibold ml-4">{{ title }}</span>
                    </div>
                    {% endif %}
                </div>

                {% if current_group %}
                <div class="hidden md:flex items-center">
                    <span class="text-sm opacity-70 mr-3">当前分组：</span>
                    <span class="px-3 py-1 rounded-full bg-purple-600 bg-opacity-30 text-sm">
                        <i class="fas fa-folder-open mr-1"></i>{{ current_group }}
                    </span>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="h-16"></div>
        {% endblock %}

        <!-- 主要内容 -->
        {% block content %}{% endblock %}

        <!-- 页脚 -->
        <div class="text-center text-sm opacity-70 mt-12 pt-8 border-t border-white border-opacity-10">
            <p>© {{ current_year }} ntcho & ConiMite • mstouk57g</p>
            <p class="mt-2 text-xs opacity-50">最后更新于: {{ build_time }}</p>
        </div>
    </main>

    <!-- 背景加载脚本 -->
    <script>
        async function loadBackground() {
            try {
                const response = await fetch('https://www.loliapi.com/acg/pc/?type=json');
                const data = await response.json();
                document.getElementById('background-container').style.backgroundImage = `url('${data.url}')`;
                document.getElementById('overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            } catch (error) {
                document.getElementById('background-container').style.backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                document.getElementById('overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            }
        }
        document.addEventListener('DOMContentLoaded', loadBackground);

        // 代码高亮
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
</body>
</html>
